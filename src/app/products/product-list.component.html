<md-card>
  <md-card-content>
    <md-table #table [dataSource]="dataSource" mdSort>

      <ng-container cdkColumnDef="index">
        <md-header-cell *cdkHeaderCellDef>#</md-header-cell>
        <md-cell *cdkCellDef="let row"><small>{{row.index | number : '2.0-0'}}</small></md-cell>
      </ng-container>

      <ng-container cdkColumnDef="name">
        <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true">Name</md-header-cell>
        <md-cell *cdkCellDef="let row">{{row.product.name}}</md-cell>
      </ng-container>

      <ng-container cdkColumnDef="createdAt">
        <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true">Created At</md-header-cell>
        <md-cell *cdkCellDef="let row">{{row.product.createdAt | date:'short'}}</md-cell>
      </ng-container>

      <ng-container cdkColumnDef="price">
        <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true">Price</md-header-cell>
        <md-cell *cdkCellDef="let row">{{row.product.price | currency}}</md-cell>
      </ng-container>

      <ng-container cdkColumnDef="actions">
        <md-header-cell *cdkHeaderCellDef></md-header-cell>
        <md-cell *cdkCellDef="let row" class="text-right">
          <button md-icon-button (click)="editProduct(row.product)" mdTooltip="Edit product" mdTooltipPosition="above"><md-icon>create</md-icon></button>
          <button md-icon-button (click)="deleteProduct(row.product)" mdTooltip="Delete product" mdTooltipPosition="above"><md-icon>delete</md-icon></button>
        </md-cell>
      </ng-container>

      <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
    <md-paginator #paginator [length]="dataSource.productCount" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></md-paginator>
    <button *ngIf="session.isAdmin()" md-raised-button color="primary" (click)="addProduct()"><md-icon>add</md-icon> Add Product</button>
  </md-card-content>
</md-card>
