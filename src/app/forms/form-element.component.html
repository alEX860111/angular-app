<div [formGroup]="form">
  <div [ngSwitch]="element.controlType">

    <mat-input-container *ngSwitchCase="'Input'">
      <input matInput [id]="element.key" [formControlName]="element.key" [attr.type]="element.type" [placeholder]="element.label"
        [required]="element.required" autocomplete="off">
      <mat-error *ngFor="let errorMessage of errorMessages">{{errorMessage}}</mat-error>
    </mat-input-container>

    <mat-select *ngSwitchCase="'Select'" [id]="element.key" [formControlName]="element.key" [placeholder]="element.label" [required]="element.required">
      <mat-option *ngFor="let option of element.options" [value]="option.value">{{option.label}}</mat-option>
    </mat-select>

  </div>
</div>
