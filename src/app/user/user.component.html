<mat-card>
  <mat-card-header>
    <mat-card-title>{{session.username}}</mat-card-title>
    <mat-card-subtitle>{{session.role}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Logged in at: {{session.loginDate | date:'short'}}
    </p>
    <p>
      Session expires in:
      <app-timer [countDownDate]="session.expirationDate"></app-timer>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openChangePasswordDialog()">Change Password</button>
  </mat-card-actions>
</mat-card>
