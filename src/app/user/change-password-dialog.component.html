<h2 md-dialog-title>Change Password</h2>
<md-dialog-content>
  <app-dynamic-form [elements]="elements" (submit)="onSubmit()"></app-dynamic-form>
</md-dialog-content>
<md-dialog-actions>
  <button md-button color="primary" [disabled]="!changePasswordForm.form.valid" (click)="submit()">Submit</button>
  <button md-button (click)="close()">Abort</button>
</md-dialog-actions>
