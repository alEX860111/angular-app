<div fxLayout="row" fxLayoutAlign="space-around center">
  <div>
    <mat-card class="login">
      <mat-card-header>
        <img mat-card-avatar alt="Home" title="Home" src="/assets/angular.svg">
        <mat-card-title>Angular App</mat-card-title>
        <mat-card-subtitle>Login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-dynamic-form [elements]="elements" (submitForm)="onSubmit($event)"></app-dynamic-form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
